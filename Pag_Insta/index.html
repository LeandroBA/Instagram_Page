<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="./img/insta-tele.png" alt="celular">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="img/instagram-nome.png" class="insta-logo" alt="instagram logotipo">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue com leandro.b.abreu</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é leandro.b.abreu</p>
                <p class="not-account">
                    <span class = "linkBlue">Alternar contas</span>
                    ou 
                    <span class = "linkBlue">Inscreva-se</span>
                </p>
            </div>
            <div class="getApp">
                <p class="getThaApp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
